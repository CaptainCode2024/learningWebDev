<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet | Web Dev</title>

    <!-- https://emmet.io/ -->
</head>
<body>

    <!-- trying emmet -->
    
    <!-- p>img : nested -->
    <p><img src="" alt=""></p>  

    <!-- p>p>p -->
    <p>
        <p>
            <p></p>
        </p>
    </p>

    <!-- article+section : sibling tags-->
    <article></article>
    <section></section>

    <!-- p{content}-->
    <p>content</p>
    <h2>heading</h2>

    <!-- ol>li*4>p -->
    <ol>
        <li>
            <p></p>
        </li>
        <li>
            <p></p>
        </li>
        <li>
            <p></p>
        </li>
        <li>
            <p></p>
        </li>
    </ol>
    
    <!-- lorem -->
     <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
     <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga, laudantium?</p>


    <!-- id & class -->

    <p id="p1"></p>  <!-- p#p1 -->
    <a href="" id="a3"></a>

    <p class="para"></p>  <!-- p.para : para class -->
    <p class="para1 para2 para3"></p> <!-- multiple classes -->
    <section class="upper"></section>

    <!-- section>p+p+p is equivalent to section>p*3-->

    <!-- table : table>(tr>td*3)*3 -->
     <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
     </table>


</body>
</html>
