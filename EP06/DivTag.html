<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag | Web Dev </title>
</head>
<body>
    <!-- div : non-semantic, container, wrapper -->

    <div class="division">
        <p></p>
        <p></p>
        <p></p>
    </div>

    <!-- inline element : doesn't start with new line, takes width acc. to content -->
    <!-- block element : starts with new line, takes complete Lt-Rt width -->

    <!-- div : block -->
    <div style="background-color: cyan;">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
    </div>

    <!-- span : inline -->
    <span style="background-color: red;">Lorem ipsum dolor sit amet.</span>
    
    <!-- p : block -->
    <p>Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum dolor.</p>

    <!-- can be changed via 'display' style property -->

</body>
</html>
