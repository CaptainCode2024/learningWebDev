<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List & Anchor | Web Dev</title>
</head>
<body>

    <!-- create a list using emmet -->
    <ul>
        <li>
            <p><a href="">1</a></p>
        </li>
        <li>
            <p><a href="">2</a></p>
        </li>
        <li>
            <p><a href="">3</a></p>
        </li>
        <li>
            <p><a href="">4</a></p>
        </li>
        <li>
            <p><a href="">5</a></p>
        </li>
    </ul>
    
    <!-- nav bar -->
    <nav>
        <ul>
            <li style = "display:inline;"><a href=""></a>L1</li>
            <li style = "display:inline;"><a href=""></a>L2</li>
            <li style = "display:inline;"><a href=""></a>L3</li>
        </ul>
    </nav>

    <ul style = "list-style-type: armenian;">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>


    <!-- anchor tag -->

    <a href="https://www.example.com">Visit Website</a>  <!-- link a web page -->
    <a href="mailto:someone@example.com">Email Me</a>  <!-- mail --> 
    <a href="tel:+911234567890">Call Me</a>  <!-- phone -->


</body>
</html>
