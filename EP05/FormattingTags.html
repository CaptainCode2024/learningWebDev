<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags | Web Dev</title>
</head>
<body>

    <h1>Formatting Tags</h1>
    <br>
    <!-- italic, strikethrough, strong ... -->
    <p><i>Lorem</i> <strong>ipsum</strong> <s>dolor</s> <u>sit</u> amet consectetur adipisicing elit. Fuga eveniet incidunt suscipit, dolorum assumenda distinctio. Numquam laborum amet voluptatibus possimus eos, odio pariatur, rerum, dignissimos saepe ad vero eligendi et.</p>
    <!-- lorem is used to insert a specified no. of random words -->
    
    <!-- superscript -->
    <p><b>2<sup>10</sup></b></p>
    <!-- subscript -->
    <p><b>H<sub>2</sub>O</b></p>

    <!-- pre - renders text as written in the doc -->
    <pre>
        I am 
        Captain Code
    </pre>

    <!-- generally, formatting tags are used to provide meaning,
     instead of styling, for this css is used.-->
    
</body>
</html>
